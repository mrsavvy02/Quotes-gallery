<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Quotes Gallery</title>
  </head>
  <body>

    <section class="gallery min-vh-100">
      <div class="container-lg">
        <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
          <div class="col">
            <img src="assests/img1.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img2.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img3.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img4.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img5.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img6.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img7.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img9.png" class="gallery-item" alt="">
          </div>
          <div class="col">
            <img src="assests/img8.png" class="gallery-item" alt="">
          </div>

        </div>

      </div>

    </section>

    <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
 
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
             <img src="img/1.jpg" class="modal-img" alt="modal img">
          </div>
        </div>
      </div>
    </div>
















    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
